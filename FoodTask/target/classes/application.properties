# Application Name
spring.application.name=FoodTask

# Datasource Configuration (auto-configured by Spring Boot)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ja4?useSSL=false
spring.datasource.username=root
spring.datasource.password=root@39

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Management Endpoints (optional, for health checks and such)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Enable Debugging for the application
debug=true

# Server Port Configuration
server.port=8180
