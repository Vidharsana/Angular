<div>
    <h2>Food List</h2>
    <table>
      <thead>
        <tr>
          <th>Food ID</th>
          <th>Food Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of foodList">
          <td>{{ food.food_id }}</td>
          <td>{{ food.food_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
